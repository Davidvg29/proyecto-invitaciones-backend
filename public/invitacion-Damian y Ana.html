<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Casamiento</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .invitation {
            background-color: #ffffff;
            border: 2px solid #d4af37;
            border-radius: 10px;
            width: 600px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .invitation h1 {
            font-size: 2.5em;
            color: #d4af37;
            margin-bottom: 0.5em;
        }
        .invitation p {
            font-size: 1.2em;
            color: #333333;
            margin-bottom: 1.5em;
        }
        .invitation .details {
            font-size: 1em;
            color: #555555;
            margin-top: 1.5em;
        }
        .invitation .details p {
            margin: 0.5em 0;
        }
        .invitation .footer {
            margin-top: 2em;
            font-size: 0.9em;
            color: #999999;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <h1>Damian y Ana</h1>
        <p>Nos complace invitarles a nuestro casamiento.</p>
        <div class="details">
            <p>Fecha: 12 de Octubre de 2024</p>
            <p>Hora: 17:00</p>
            <p>Lugar: Iglesia de San Pedro, Calle Falsa 123, Ciudad</p>
            <p>Recepción: Salón de Eventos Bella Vista, Avenida Siempre Viva 456, Ciudad</p>
        </div>
        <p class="footer">Por favor, confirmar asistencia antes del 30 de Septiembre.</p>
    </div>
</body>
</html>
