<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Invitación</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            max-width: 300px;
            text-align: center;
        }
        .card h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .card p {
            font-size: 16px;
            color: #555;
        }
        .card .details {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .card .details p {
            margin: 5px 0;
        }
        .card .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }
        .card .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>Invitación Especial</h1>
        <p>¡Te invitamos a celebrar un evento único!</p>
        <div class="details">
            <p><strong>Fecha:</strong> 25 de Diciembre, 2023</p>
            <p><strong>Hora:</strong> 7:00 PM</p>
            <p><strong>Lugar:</strong> Salón de Eventos "La Terraza"</p>
            <p><strong>Dirección:</strong> Calle Ficticia 123, Ciudad Imaginaria</p>
        </div>
        <a href="#confirmar" class="button">Confirmar Asistencia</a>
    </div>

</body>
</html>
