<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invitación de Evento</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .invitation {
            background-color: #ffffff;
            border-radius: 10px;
            padding: 30px;
            width: 500px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            font-size: 18px;
            color: #555;
            line-height: 1.6;
        }

        .date, .location {
            font-weight: bold;
            color: #333;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #28a745;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-size: 18px;
        }

        .button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="invitation">
        <h1>¡Estás invitado!</h1>
        <p>Nos gustaría que nos acompañaras en un evento muy especial.</p>
        <p><strong>Fecha:</strong> <span class="date">25 de diciembre de 2024</span></p>
        <p><strong>Lugar:</strong> <span class="location">Calle Ficticia 123, Ciudad Imaginaria</span></p>
        <a href="#" class="button">Confirmar asistencia</a>
    </div>

</body>
</html>
