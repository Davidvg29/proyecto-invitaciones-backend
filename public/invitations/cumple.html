}

*{

    padding: 0;
    box-sizing: border-box;
}
html, body {

}
.container-mayor{

}
.container-1{

}
.container-2{

.container-title{

.title-1 {

/* modal */
.container-modal {
    width: 100vw;
    height: 100vh;
    /* background-color: rgba(135, 135, 135, 0.208); */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    /* backdrop-filter: blur(5px); */
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     opacity: 1;
}
.container-modal::before {
    content: "";
    position: absolute;
    inset: 0;
    background-color: rgba(135, 135, 135, 0.3);
    backdrop-filter: blur(5px);
    z-index: -1;
}
.modal{ 
    background-color: white;
    color: var(--color-primario);
    width: 90%;
    max-width: 800px;
    /* height: 300px; */
    padding: 10px;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    /* justify-content: center; */
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    /* animation: fadeIn 0.5s forwards; */
}
@keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(-100px); /* Empuja el modal hacia arriba */
    }
    100% {
      opacity: 1;
      transform: translateY(0); /* Vuelve a su posición original */
    }
  }
form{ 
    background-color: white;
    color: var(--color-primario);

.close{

.title-modal{

.subtitle-modal{

.inputs-radio{

}

/* fin modal */

.error{

.container-loader{
    width: 100%;
    height: 100vh;
    position: fixed;
    background-color: var(--color-primario);
    top: 0;
    right: 0;
    z-index: 700;
    display: flex;
    justify-content: center;
    align-items: center;
}
.loader {
    width: 50px;
    height: 50px;
    border: 5px solid rgba(0, 0, 0, 0.1);
    border-top-color: var(--color-secundario);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  .sonido{
    background-color: var(--color-secundario);
    width: 50px;
    height: 50px;
     padding: 5px;
     border-radius: 100px;
     border: 3px solid var(--color-primario);
    display: flex;
    justify-content: center;
    align-items: center;
    position: fixed;
    bottom: 0;
    right: 0;
    margin: 30px;
}
.sonido:hover{
    cursor: pointer;
}
.svgSound{
    /* background-color: red; */
    width: 100%;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    border-radius: 100px;
}
.sonido svg{
    width: 30px;
    height: 30px;
}
.sonido::before, 
.sonido::after {
    content: "";
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 50%;
    border: 2px solid rgba(255, 255, 255, 0.5);
    animation: sonar 1.5s infinite ease-out;
}

.sonido::after {
    animation-delay: 0.5s;
} 
@keyframes sonar {
    0% {
        transform: scale(1);
        opacity: 0.8;
    }
    100% {
        transform: scale(2.5);
        opacity: 0;
    }
}

                data.attendance = null; // Si no es "true" ni "false", asignamos null o podrías lanzar un error
            }
            
            if(data.attendance === null) errors.push("Por favor, Indica si asistes o no.")
            if(!data.name_confirmation || data.name_confirmation.length < 3) errors.push("Complete con un nombre válido.")
            
            if (errors.length > 0) {
                error.innerHTML = errors.join("<br>");
                return;
            }else error.innerHTML = ""
            
            try {
                console.log(data)
                const response = await fetch("http://localhost:3001/confirmation", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
                const dataReponse = await response.json()
                console.log(dataReponse)
                if(dataReponse.validation){
                    for (const key in dataReponse.validation) {
                        if(dataReponse.validation.hasOwnProperty(key)){
                            const errorMessage = dataReponse.validation[key]
                            error.innerHTML += `${errorMessage}<br>`
                        }
                    }
                }else{
                    if(dataReponse.created) error.style.color = "var(--color-secundario)"
                    error.innerHTML = dataReponse.message
                }
            } catch (error) {
                error.innerHTML = `Ocurrió un error al enviar la confirmación. Inténtelo de nuevo.`
            }
        }
