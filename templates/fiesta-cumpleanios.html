<style>
        :root {
    --color-primario: #1C2B3E;
    --color-secundario: #00ff66;
    --color-terciario: #ffffff;
    --color-gradient: rgba(30, 65, 104, 0.600);
    --fuente-principal: 'Arial', sans-serif;
}

*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
html, body {
    width: 100%; /* Asegura que el body no crezca más allá de 100% */
    background-color: var(--color-primario);
    user-select: none;
}
.container-mayor{
    width: 100%;
    /* max-width: 100vw; */
    display: flex;
}
.container-1{
    width: 50%;
    max-width: 50%;
    height: 100vh;
    /* background-color: red; */
    background-image: 
        linear-gradient(var(--color-gradient), var(--color-gradient)),
        url(https://res.cloudinary.com/djkld6wmk/image/upload/f_auto,q_auto/v1/proyecto%20invitaciones/jyg3ajxrfk8eugej3n4n);
    background-repeat: no-repeat;
    background-size:cover;
    background-position: center;
}
.container-2{
    width: 50%;
    max-width: 50%;
    height: 100vh;
    /* background-color: rgb(0, 255, 34); */
    background-image: 
        linear-gradient(var(--color-gradient), var(--color-gradient)),
        url('https://res.cloudinary.com/djkld6wmk/image/upload/f_auto,q_auto/v1/proyecto%20invitaciones/jfhlji7bbw1xcaac33ft');
    background-repeat: no-repeat;
    background-size: cover;
}
.container-title{
    width: 100%;
    max-width: 100%;
    display: flex;
    justify-content: center;
    font-family:Arial, Helvetica, sans-serif;
    font-weight: 1000;
    position: absolute;
}
.title-1 {
    padding-left: 20px;
    /* background-color: rgb(226, 111, 111); */
    width: 50%;
    /* height: 100vh; */
    writing-mode: vertical-lr;
    text-orientation: mixed;
    display: flex;
    justify-content: center;
    font-size: 100px;
    font-weight: bold;
    text-transform: uppercase;
    color: transparent; /* Texto transparente */
    -webkit-text-stroke: 2px var(--color-secundario); /* Borde verde */
    text-shadow: 0px 0px 10px rgba(0, 255, 102, 0);
    transform: rotate(180deg);
}

.title-2{
    /* background-color: green; */
    width: 50%;
    max-width: 50%;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    padding-left: 50px;
    font-size: 120px;
    text-transform: uppercase;
    color: transparent; /* Texto transparente */
    -webkit-text-stroke: 2px var(--color-terciario); /* Borde verde */
    text-shadow: 0px 0px 10px rgba(0, 255, 102, 0);
    line-height: 1;
}
.text-cumple{
    font-size: 25px;
    text-shadow: 0;
    color: var(--color-secundario);
    -webkit-text-stroke: 0px #00ff6600;
    margin-top: 10px;
}
.container-info{
    /* background-color: red; */
    width: 100%;
    max-width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.info{
    /* background-color: red; */
    background-image:url(https://res.cloudinary.com/djkld6wmk/image/upload/f_auto,q_auto/v1/proyecto%20invitaciones/ojhimzucxziibyxlvypj);
    display: flex;
    justify-content: center;
    width: 70%;
    /* height: 400px; */
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    color: var(--color-primario);
    padding: 30px 10px 30px 10px;
}
.info-1{
    width: 50%;
    max-width: 50%;
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}
.horario{
    font-size: 60px;
    font-weight: 1000;
    margin: 10px 0 10px 0;
}
.direccion{
    font-size: 20px;
    font-weight: 600;
    margin: 10px 0 10px 0;
}
.descripcion{
    font-size: 20px;
    font-weight: 800;
    margin: 10px 0 10px 0;
}
.container-confirmar{
    margin: 10px 0 10px 0;
}
.container-confirmar button{
    width: 200px;
    height: 40px;
    font-family: Arial, Helvetica, sans-serif;
    color: var(--color-terciario);
    font-size: 15px;
    background-color: var(--color-primario);
    border: none;
    border-radius: 5px;
    box-shadow: -2px 2px 5px rgba(0, 0, 0, 0.500);
}
.container-confirmar button:hover{
    cursor: pointer;
    background-color: var(--color-secundario);
}
.info-2{
    width: 50%;
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    line-height: 0.9;
}
.numero{
    font-size: 90px;
    font-weight: 1000;
}
.mes{
    font-size: 70px;

    font-weight: 600;
}
.container-info2{
    /* background-color: red; */
    display: flex;
    width: 100%;
    height: 200px;
    padding: 5px;
}
.vacio, .te-espero{
    width: 50%;
    display: flex;
    justify-content:start;
    align-items: center;
}
.te-espero{
    color: var(--color-secundario);
    font-size: 60px;
    font-family: "Corinthia", serif;
    padding-left: 10%;
    text-shadow: -0px 0px 10px var(--color-secundario);
}
footer{
    background-color: rgb(40, 40, 40);
    width: 100%;
    display: flex;
    justify-content: center;
}
footer a{
    color: rgb(200, 200, 200);
    text-decoration: none;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    padding: 5px;
    font-size: 12px;
}

/* modal */
.container-modal {
    width: 100vw;
    height: 100vh;
    /* background-color: rgba(135, 135, 135, 0.208); */
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 1000;
    /* backdrop-filter: blur(5px); */
     display: flex;
     flex-direction: column;
     justify-content: center;
     align-items: center;
     opacity: 1;
}
.container-modal::before {
    content: "";
    position: absolute;
    inset: 0;
    background-color: rgba(135, 135, 135, 0.3);
    backdrop-filter: blur(5px);
    z-index: -1;
}
.modal{ 
    background-color: white;
    color: var(--color-primario);
    width: 90%;
    max-width: 800px;
    /* height: 300px; */
    padding: 10px;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    /* justify-content: center; */
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
    /* animation: fadeIn 0.5s forwards; */
}
@keyframes fadeIn {
    0% {
      opacity: 0;
      transform: translateY(-100px); /* Empuja el modal hacia arriba */
    }
    100% {
      opacity: 1;
      transform: translateY(0); /* Vuelve a su posición original */
    }
  }
form{ 
    background-color: white;
    color: var(--color-primario);
    width: 90%;
    max-width: 800px;
    /* height: 300px; */
    padding: 10px;
    border-radius: 5px;
    display: flex;
    flex-direction: column;
    /* justify-content: center; */
    align-items: center;
    font-family: Arial, Helvetica, sans-serif;
    text-align: center;
}
.close{
    width: 100%;
    display: flex;
    justify-content: end;
}
.close svg{
    width: 30px;
}
.close svg:hover{
    cursor: pointer;
}
.title-modal{
    font-size: 25px;
}
.subtitle-modal{
    font-size: 16px;
    margin: 10px;
}
.inputs-radio{
    display: flex;
    justify-content: center;
    align-items: center;
}
.inputs-radio label{
    display: flex;
    justify-content: center;
    align-items: center;
    margin: 20px 0 20px 20px ;
}
.inputs-radio input{
    margin-right: 5px;
}
.container-nombre, .container-telefono {
    width: 100%;
    display: flex;
    justify-content: center;
}
.container-nombre label, .container-telefono label{
    width: 100%;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    margin: 10px 0 10px 0;
    text-align: start;
}
.container-nombre input, .container-telefono input{
    margin: 5px 0 5px 0;
    border: 1px solid black;
    width: 60%;
    height: 40px;
    border-radius: 5px;
    padding-left: 5px;
}
.container-nombre p, .container-telefono p{
    width: 60%;
    font-size: 15px;
}
/* Ocultar flechas en Chrome, Safari, Edge */
input[type="number"]::-webkit-outer-spin-button,
input[type="number"]::-webkit-inner-spin-button {
    -webkit-appearance: none;
    margin: 0;
}

/* Ocultar flechas en Firefox */
input[type="number"] {
    -moz-appearance: textfield;
}
.container-button{
    width: 100%;
    margin: 20px;
}
.container-button button{
    background-color: var(--color-primario);
    color: white;
    width: 60%;
    font-size: 15px;
    height: 40px;
    border-radius: 5px;
    border: none;
}
.container-button button:hover{
    background-color: var(--color-secundario);
    cursor: pointer;
}
.footer-modal{
    /* background-color: rgb(40, 40, 40); */
    width: 100%;
    display: flex;
    justify-content: center;
    margin-top: 30px;
}
.footer-modal a{
    color: rgb(200, 200, 200);
    text-decoration: none;
    font-family:system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
    padding: 5px;
    font-size: 12px;
}
/* fin modal */

.error{
    color: rgb(246, 97, 97);
    /* background-color: green; */
}

.container-loader{
    width: 100%;
    height: 100vh;
    position: fixed;
    background-color: var(--color-primario);
    top: 0;
    right: 0;
    z-index: 700;
    display: flex;
    justify-content: center;
    align-items: center;
}
.loader {
    width: 50px;
    height: 50px;
    border: 5px solid rgba(0, 0, 0, 0.1);
    border-top-color: var(--color-secundario);
    border-radius: 50%;
    animation: spin 1s linear infinite;
  }
  
  @keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

<body>
    <div class="container-mayor">
        <div class="container-1"></div>
        <div class="container-2"></div>
            <div class="container-title">
                <div class="title-1">
                    VEN A MI
                </div>
                <div class="title-2">
                    <div>FI</div>
                    <div>ES</div>
                    <div>TA</div>
                    <div class="text-cumple">DE CUMPLEAÑOS</div>
                </div>
            </div>
        </div>

            <div class="info">
                <div class="info-1">
                    <div class="horario">22 HS</div>
                    <div class="direccion">Calle cualquiera 123, cualquier lugar</div>
                    <div class="descripcion">HABRÁ DJ Y TRAGOS</div>
                    <div class="container-confirmar">
                        <button class="confirmar" onclick="openModal()">Confirmar presencia</button>
                    </div>

                <div class="info-2">
                    <div class="numero">24</div>
                    <div class="mes">OCT</div>
                </div>
            </div>

            <div class="vacio">
                
            </div>
            <div class="te-espero">
                ¡Te espero!
            </div>
        </div>
        <footer>
            <a href="">invitafacil.com.ar</a>
        </footer>

        <!-- modal -->
        <div class="modal-overflow"></div>
        <!-- fin modal -->
        <!-- loader -->
        <div class="loader-wrapper">
            <div class="container-loader">
                <div class="loader"></div>
            </div>
        </div>
        <!-- fin loader -->

    <script>
        function loader(){
            setTimeout(() => {
                document.querySelector(".loader-wrapper").innerHTML=""
                // document.body.insertAdjacentHTML("beforeend", htmlContent);
            }, 1500);
        }
        loader()
        async function sendData(e){
            e.preventDefault()
            const error = document.querySelector(".error")
            let errors = []
            let data = {
                id_invitation: "{{id_invitation}}", 
                attendance: document.querySelector('input[name="attendance"]:checked')?.value  || "",
                name_confirmation: document.querySelector("#name_confirmation")?.value || "", 
                phone_number_confirmation: document.querySelector("#phone_number_confirmation")?.value || "", 
            }
            if (data.attendance === "true") {
                data.attendance = true;
            } else if (data.attendance === "false") {
                data.attendance = false;
            } else {
                data.attendance = null; // Si no es "true" ni "false", asignamos null o podrías lanzar un error
            }
            
            if(data.attendance === null) errors.push("Por favor, Indica si asistes o no.")
            if(!data.name_confirmation || data.name_confirmation.length < 3) errors.push("Complete con un nombre válido.")
            
            if (errors.length > 0) {
                error.innerHTML = errors.join("<br>");
                return;
            }else error.innerHTML = ""
            
            try {
                console.log(data)
                const response = await fetch("http://localhost:3001/confirmation", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(data),
                });
                const dataReponse = await response.json()
                console.log(dataReponse)
                if(dataReponse.validation){
                    for (const key in dataReponse.validation) {
                        if(dataReponse.validation.hasOwnProperty(key)){
                            const errorMessage = dataReponse.validation[key]
                            error.innerHTML += `${errorMessage}<br>`
                        }
                    }
                }else{
                    if(dataReponse.created) error.style.color = "var(--color-secundario)"
                    error.innerHTML = dataReponse.message
                }
            } catch (error) {
                error.innerHTML = `Ocurrió un error al enviar la confirmación. Inténtelo de nuevo.`
            }
        }

                <div class="title-modal">Confirmación de asistencia</div>
                <div class="subtitle-modal">Complete el formulario con sus datos</div>
                <form action="">
                    <div class="inputs-radio">
                        <label>
                            <input type="radio" required name="attendance" value="true">
                            Asistiré
                        </label>
                        <label>
                            <input type="radio" name="attendance" value="false">
                            No asistiré
                        </label>
                    </div>
                    <div class="container-nombre">
                        <label for="">
                            <p>Nombre y apellido:</p>
                            <input type="text" required name="name_confirmation" id="name_confirmation">
                        </label>
                    </div>
                    <div class="container-telefono">
                        <label for="">
                            <p>Teléfono:</p>
                            <input type="number" name="phone_number_confirmation" id="phone_number_confirmation">
                        </label>
                    </div>
                    <div class="container-button">
                        <button onclick="sendData(event)">Confirmar</button>
                    </div>
                </form>
                <div class="error"></div>
                <div class="footer-modal">
                    <a href="">invitafacil.com</a>
                </div>
            </div>
        </div>`
            document.body.style.overflow = "hidden";
        }
        function closeModal() {
            const modalOverflow = document.querySelector(".modal-overflow");
            if (modalOverflow) {
                modalOverflow.innerHTML = ""; // Elimina el contenido del modal
                document.body.style.overflow = "";
            }
        }
    </script>
