<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fiesta de 15 de Julieta</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4, #fad0c4);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
            text-align: center;
        }
        .invitation {
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 15px;
            padding: 20px;
            max-width: 90%;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        .invitation h1 {
            font-size: 3em;
            margin: 0;
            color: #ffd700;
        }
        .invitation p {
            font-size: 1.5em;
            margin: 10px 0;
        }
        .invitation .details {
            margin-top: 20px;
        }
        .invitation .details p {
            font-size: 1.2em;
            margin: 5px 0;
        }
        .number15 {
            font-size: 10em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 0.2em;
        }
    </style>
</head>
<body>
    <div class="invitation">
        <div class="number15">15</div>
        <h1>Fiesta de 15 de Julieta</h1>
        <p>¡Estás cordialmente invitado a celebrar con nosotros!</p>
        <div class="details">
            <p>Fecha: 15 de Agosto de 2024</p>
            <p>Hora: 19:00</p>
            <p>Lugar: Salón de Eventos Estrella, Calle Primavera 123, Ciudad</p>
        </div>
        <p>Por favor, confirmar asistencia antes del 1 de Agosto.</p>
    </div>
</body>
</html>
