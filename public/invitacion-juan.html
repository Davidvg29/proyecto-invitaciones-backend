<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación al Evento</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: linear-gradient(135deg, #f9a825, #ffcc80);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      overflow: hidden;
    }
    .invitation {
      background: rgba(255, 255, 255, 0.1);
      border: 2px solid rgba(255, 255, 255, 0.4);
      border-radius: 15px;
      padding: 2rem;
      max-width: 600px;
      box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
    }
    .invitation h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      text-transform: uppercase;
      letter-spacing: 2px;
    }
    .invitation p {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    .invitation .organizer {
      font-style: italic;
      margin-top: 1.5rem;
      font-size: 1rem;
      color: #ffd54f;
    }
    .btn {
      display: inline-block;
      padding: 0.8rem 2rem;
      margin-top: 2rem;
      background: #ff6f00;
      color: #fff;
      text-decoration: none;
      border-radius: 25px;
      font-size: 1.1rem;
      transition: background 0.3s ease;
    }
    .btn:hover {
      background: #e65100;
    }
  </style>
</head>
<body>
  <div class="invitation">
    <h1>¡Estás Invitado!</h1>
    <p>Únete a nosotros para una noche inolvidable llena de alegría y sorpresas.</p>
    <p><strong>Fecha:</strong> 15 de Diciembre, 2024</p>
    <p><strong>Hora:</strong> 19:00 hrs</p>
    <p><strong>Lugar:</strong> Salón del Lago, Avenida Principal 123</p>
    <p class="organizer">Organizado por: Juan Pérez</p>
    <a href="#" class="btn">Confirmar Asistencia</a>
  </div>
</body>
</html>
